<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" stroke="#ccc" fill="none"/>
  
  <!-- Título -->
  <text x="100" y="80" font-family="Arial" font-size="30" fill="#2c3e50">Recipe App</text>
  
  <!-- Barra de búsqueda -->
  <rect x="100" y="120" width="600" height="40" rx="10" ry="10" fill="#f9f9f9" stroke="#ccc"/>
  <text x="110" y="140" font-family="Arial" font-size="16" fill="#9b9b9b">Search your saved recipe...</text>
  
  <!-- Tarjeta de Receta -->
  <rect x="100" y="180" width="600" height="100" rx="10" ry="10" fill="#fff" stroke="#ccc"/>
  
  <!-- Imagen de la Receta -->
  <rect x="110" y="190" width="100" height="80" fill="#ccc"/>
  
  <!-- Detalles de la Receta -->
  <text x="220" y="200" font-family="Arial" font-size="20" fill="#2c3e50">Papas Arrugadas</text>
  <text x="220" y="220" font-family="Arial" font-size="14" fill="#7f8c8d">Servings: 4</text>
  <text x="220" y="240" font-family="Arial" font-size="14" fill="#7f8c8d">Cook Time: 10 mins</text>
  <text x="220" y="260" font-family="Arial" font-size="14" fill="#7f8c8d">Prot 13g Carbs 62.5g Fibre 3.1G</text>
  
  <!-- Botones de Edición y Eliminación -->
  <rect x="650" y="190" width="30" height="30" rx="5" ry="5" fill="#f39c12"/>
  <rect x="690" y="190" width="30" height="30" rx="5" ry="5" fill="#e74c3c"/>
</svg>